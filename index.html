<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-light">Server Monitor</h1>
        <div id="serverListView">
            <h2 class="text-light">Server List</h2>
            <div class="rounded-container">
                <table class="table" id="serverList">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Host</th>
                            <th scope="col">Last Check</th>
                            <th scope="col">Status (latency)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <button id="btnAddServer" class="btn btn-primary">Add Server</button>
        </div>

        <div id="addServerView">
            <h2 class="text-light" style="margin-top: 20px;">Add Server</h2>
            <div class="rounded-container">
                <form id="frmAddServer" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="inputName" class="form-label" requried>Name</label>
                        <input required type="text" class="form-control" id="inputName" placeholder="ex: WebServer01">
                        <div id="inputNameInvalid" class="invalid-feedback">
                            Please provide a unique server name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputHost" class="form-label">Host</label>
                        <input required type="text" class="form-control" id="inputHost" placeholder="ex: https://google.com or 52.36.21.45">
                        <div id="inputHostInvalid" class="invalid-feedback">
                            Please provide a valid URL or IP address.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-secondary" id="btnCancelAddServer">Cancel</button>
                </form>
            </div>
        </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/ServerMonitor.js"></script>
</body>

</html>
